<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список отелей</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h2>Список отелей</h2>
    <form name="hotelForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group col-md-5">
            <label for="name">Наименование:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group col-md-5">
            <label for="countOfStars">Количество звезд:</label>
            <input class="form-control" name="countOfStars" type="number" />
        </div>
        <div class="panel-body">
            <button type="submit" id="submit" class="btn btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped  col-md-6">
        <thead><tr><th>Id</th><th>Наименование</th><th>Количество звезд</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
    <div>2022 Заид Мингалиев</div>

    <script>
        // Получение всех пользователей
        async function GetHotel() {
            // отправляет запрос и получаем ответ
            const response = await fetch("/api/hotels", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            // если запрос прошел нормально
            if (response.ok === true) {
                // получаем данные
                const hotels = await response.json();
                let rows = document.querySelector("tbody");
                hotels.forEach(hotel => {
                    // добавляем полученные элементы в таблицу
                    rows.append(row(hotel));
                });
            }
        }
        // Получение одного отеля
        async function GetHotelById(id) {
            const response = await fetch("/api/hotels/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const hotel = await response.json();
                const form = document.forms["hotelForm"];
                form.elements["id"].value = hotel.id;
                form.elements["name"].value = hotel.name;
                form.elements["countOfStars"].value = hotel.countOfStars;
            }
        }
        async function CreateHotel(hotelName, hotelCountOfStars) {
            const response = await fetch("api/hotels", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: hotelName,
                    countOfStars: parseInt(hotelCountOfStars, 10),
                    countryCode: "RU"
                })
            });
            if (response.ok === true) {
                const hotel = await response.json();
                reset();
                document.querySelector("tbody").append(row(hotel));
            }
        }
        async function EditHotel(hotelId, hotelName, hotelCountOfStars) {
            const response = await fetch("/api/hotels/" + hotelId, {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: parseInt(hotelId, 10),
                    name: hotelName,
                    countOfStars: parseInt(hotelCountOfStars, 10),
                    countryCode: "RU"
                })
            });
            if (response.ok === true) {
                const hotel = await response.json();
                reset();
                document.querySelector("tr[data-rowid='" + hotel.id + "']").replaceWith(row(hotel));
            }
        }
        // Удаление пользователя
        async function DeleteHotel(id) {
            const response = await fetch("/api/hotels/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const hotel = await response.json();
                document.querySelector("tr[data-rowid='" + hotel.id + "']").remove();
            }
        }
        // сброс формы
        function reset() {
            const form = document.forms["hotelForm"];
            form.reset();
            form.elements["id"].value = 0;
        }
        // создание строки для таблицы
        function row(hotel) {
 
            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", hotel.id);
 
            const idTd = document.createElement("td");
            idTd.append(hotel.id);
            tr.append(idTd);
 
            const nameTd = document.createElement("td");
            nameTd.append(hotel.name);
            tr.append(nameTd);
 
            const ageTd = document.createElement("td");
            ageTd.append(hotel.countOfStars);
            tr.append(ageTd);
             
            const linksTd = document.createElement("td");
 
            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", hotel.id);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Изменить");
            editLink.addEventListener("click", e => {
                e.preventDefault();
                GetHotelById(hotel.id);
            });
            linksTd.append(editLink);
 
            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", hotel.id);
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", e => {
                e.preventDefault();
                DeleteHotel(hotel.id);
            });
 
            linksTd.append(removeLink);
            tr.appendChild(linksTd);
 
            return tr;
        }
        // сброс значений формы
        document.getElementById("reset").click(function (e) {
            e.preventDefault();
            reset();
        })
        // отправка формы
        document.forms["hotelForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["hotelForm"];
            const id = form.elements["id"].value;
            const name = form.elements["name"].value;
            const countOfStars = form.elements["countOfStars"].value;
            if (id == 0)
                CreateHotel(name, countOfStars);
            else
                EditHotel(id, name, countOfStars);
        });

        GetHotel();
 
    </script>
</body>
</html>
